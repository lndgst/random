<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Giffer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans', sans-serif; }
    </style>
</head>
<body class="bg-white min-h-screen py-10 flex justify-center">
    <div class="p-10 w-full max-w-prose text-left mx-4">
        <h1 class="text-2xl font-bold mb-4">The Giffer</h1>
        <form id="gifForm" action="/generate" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <h2 class="font-bold mb-1">&#9312; Upload Images</h2>
                <p class="mb-2">add a bunch of images from your computer.</p>
                <input id="imageInput" class="hidden" type="file" name="images" multiple accept="image/*">
                <label for="imageInput" id="fileLabel" class="px-4 py-2 bg-black text-white hover:bg-gray-800 inline-block cursor-pointer rounded-lg">Choose Files</label>
                <div id="preview" class="flex flex-wrap mt-2"></div>
            </div>
            <div>
                <h2 class="font-bold mb-1">&#9313; Generate GIF</h2>
                <p class="mb-2">Press this button to create a GIF, it's that simple.</p>
                <button id="generateBtn" class="px-4 py-2 bg-black text-white hover:bg-gray-800 opacity-50 pointer-events-none rounded-lg" type="submit" disabled>Generate GIF</button>
                <img id="gifPreview" class="mt-4 hidden" alt="Generated GIF">
            </div>
            <div>
                <h2 class="font-bold mb-1">&#9314; Download GIF</h2>
                <p class="mb-2">And now you can download it on your computer, or copy and past in your slides. Can you believe it?</p>
                <a id="downloadBtn" class="px-4 py-2 bg-black text-white hover:bg-gray-800 inline-block mt-2 opacity-50 pointer-events-none rounded-lg" download="output.gif">Download GIF</a>
            </div>
        </form>
    </div>
    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const gifForm = document.getElementById('gifForm');
        const gifPreview = document.getElementById('gifPreview');
        const downloadBtn = document.getElementById('downloadBtn');
        const generateBtn = document.getElementById('generateBtn');
        let files = [];
        updateGenerateBtnState();

        function updateGenerateBtnState() {
            if (files.length === 0) {
                generateBtn.disabled = true;
                generateBtn.classList.add('opacity-50', 'pointer-events-none');
            } else {
                generateBtn.disabled = false;
                generateBtn.classList.remove('opacity-50', 'pointer-events-none');
            }
        }

        imageInput.addEventListener('change', (e) => {
            for (const file of Array.from(e.target.files)) {
                files.push(file);
            }
            e.target.value = '';
            renderPreviews();
            updateGenerateBtnState();
        });

        function renderPreviews() {
            preview.innerHTML = '';
            files.forEach((file, idx) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'relative m-1';
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.className = 'h-24 w-24 object-cover rounded';
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.textContent = 'Ã—';
                btn.className = 'absolute -top-2 -right-2 bg-black text-white rounded-full h-6 w-6 flex items-center justify-center';
            btn.addEventListener('click', () => {
                files.splice(idx, 1);
                renderPreviews();
                updateGenerateBtnState();
            });
                wrapper.appendChild(img);
                wrapper.appendChild(btn);
                preview.appendChild(wrapper);
            });
            updateGenerateBtnState();
        }

        gifForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData();
            files.forEach(f => formData.append('images', f));
            fetch('/generate', { method: 'POST', body: formData })
                .then(res => res.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    gifPreview.src = url;
                    gifPreview.classList.remove('hidden');
                    downloadBtn.href = url;
                    downloadBtn.classList.remove('opacity-50', 'pointer-events-none');
                });
        });
    </script>
</body>
</html>
